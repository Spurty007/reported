<!DOCTYPE html>
<html>
<head>

    <tr><td><select id="T2"><option>Town</option></select></td><td><select id="S2"><option>Score</option></select></tr>  
    <tr><td colspan="2"><button type = "button" onclick="Validate()">SEND SCORES</button></td></tr> 
</table>
</form> 
<p id="posted"></p>
