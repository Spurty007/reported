<!DOCTYPE html>
<html>
<head>
<meta name="HYAA Soccer Score reporter" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
<meta content="user-scalable=no, width=device-width" name="viewport">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"> </script>
<link rel="stylesheet" href="css/style.css">
<meta charset='UTF-8'>
<title>Hanover Soccer - Score Reporter tool</title>
<script>
    function validateForm() {
        if (document.forms["hyaa"]["T1"].value == "") { alert("Town name must be filled out"); return false; }
        if (document.forms["hyaa"]["T2"].value == "") { alert("Team name must be filled out"); return false; }
        if (document.forms["hyaa"]["S1"].value == "") { alert("Score for Opponent not selected"); return false; }
        if (document.forms["hyaa"]["S2"].value == "") { alert("Score for Town not selected"); return false; }
        var message="";
        var timestamp=Date.now();
        message='{"timestamp":"' + timestamp +'","' + document.forms["hyaa"]["T2"].value + '":"' + document.forms["hyaa"]["S2"].value + '","' + document.forms["hyaa"]["T1"].value + '":"' + document.forms["hyaa"]["S1"].value + '"}';
        document.getElementById("posted").innerHTML = message;
    }
</script>
<!-- TO DO REFACTOR - should just be a 'for loop' and not 4 scripts -->
<script>
    $(function() {
        var $dropdown = $(this);
        $.getJSON("data/Town.json", function(data) {
            var key = 'Town'; var vals = []; vals = data.Town.split(","); var $Town = $("#T1");
            $Town.empty();
            $.each(vals, function(index, value) {$Town.append("<option>" + value + "</option>");});
        });
    });
</script>
<script>
    $(function() {
        var $dropdown = $(this);
        $.getJSON("data/Team.json", function(data) {
            var key = 'Team';var vals = [];vals = data.Team.split(","); var $Team = $("#T2");
            $Team.empty();
            $.each(vals, function(index, value) { $Team.append("<option>" + value + "</option>"); });
        });
    });
</script>
<script>
    $(function() {
        var $dropdown = $(this);
        $.getJSON("data/Score.json", function(data) {
            var key = 'Score'; var vals = []; vals = data.Score.split(","); var $Score = $("#S1");
            $Score.empty();
            $.each(vals, function(index, value) { $Score.append("<option>" + value + "</option>"); });
        });
    });
</script>    
<script>
    $(function() {
        var $dropdown = $(this);
        $.getJSON("data/Score.json", function(data) {
            var key = 'Score'; var vals = []; vals = data.Score.split(","); var $Score = $("#S2");
            $Score.empty();
            $.each(vals, function(index, value) { $Score.append("<option>" + value + "</option>"); });
        });

</script>
</head>
<body>
	
<div id="container">
<h1>HYAA Score reporter</h1>
<div id="menu">
<div id="selector">
<div id="lhs" style="float:left;">

<div style="overflow-x: auto;">
    <form name="hyaa" >
    <table>
        <tr><th>Team</th><th>Score</th></tr>
		<tr><td><select id="T1"><option>Town</option></select></td><td><select id="S1"><option>Score</option></select></tr>
		<tr><td><select id="T2"><option>Team</option></select></td><td><select id="S2"><option>Score</option></select></tr>
        <tr><td><button type = "button" onclick="validateForm()">Mail in scores</button></td></tr>
    </table>  
    </form> 
<p id="posted"></p>
</div>
</div>
</div>
</div>
</div>
