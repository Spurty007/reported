<!DOCTYPE html>
<html>
<head>
    <meta name="Soccer Score reporter">
    <meta name="description" content="Score reporter">
    <meta name="keywords" content="Score reporter">
    <meta name="author" content="Adrian Lewis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>SSRT - Soccer Score Reporter Tool</title>
</head>
<body onload="Data()">
<div id="Refactor"></div>
<form name="ssrt">
<table>
    <tr><h1>Score reporter</h1></tr>
    <tr><th>Team</th><th>Score</th></tr>
    <tr><td><select id="T1"><option>Team</option></select></td><td><select id="S1"><option>Score</option></select></tr>
    <tr><td><select id="T2"><option>Town</option></select></td><td><select id="S2"><option>Score</option></select></tr>  
    <tr><td colspan="2"><button type = "button" onclick="Validate()">Mail in scores</button></td></tr> 
</table>
</form> 
<p id="posted"></p>
<!-- DEBUG DISPLAYS 
    viewport: <footer id="vp"></footer>
-->
</body>
</html>
